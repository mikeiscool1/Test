<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <script type="module" src="/js/results.js" defer></script>
  <title>Test</title>
</head>
<body class="d-flex justify-content-center">
  <div id="overlay" class="d-none"></div>
  <div class="my-5 w-75">
    <button class="position-absolute top-0 end-0 m-1 btn btn-black" id="exit">Exit</button>

    <div id="review-score">
      <h1 class=text-center>Basic Skills Assessment</h1>
      <h3 class="text-center">Results</h3>
      <hr>
      <h1 class="text-center fw-bold" id="score"></h1>
      <h2 class="fs-5 text-center text-secondary d-none" id="score-percent-wrapper"><span id="score-percent"></span> â”‚ <span id="score-points"></span></h2>

      <hr>
    </div>

    <div id="review-number-wrong" class="container my-5 border border-1 border-dark d-none">
      <div class="row">
        <div class="col text-center border-end border-1 border-dark py-2">
          <h1 class="fw-bold mb-0" id="total-questions">10</h1>
          <h5>Total Questions</h5>
        </div>
        <div class="col text-center border-end border-1 border-dark py-2">
          <h1 class="fw-bold mb-0" id="correct-answers">8</h1>
          <h5>Correct Answers</h5>
        </div>
        <div class="col text-center py-2">
          <h1 class="fw-bold mb-0" id="incorrect-answers">2</h1>
          <h5>Incorrect Answers</h5>
        </div>
      </div>
    </div>

    <div id="review-questions" class="mt-5 d-none">
      <h2 class="text-center fw-bold">Review</h2>
      <p class="text-center sans-serif">Click on a question to review it.</p>

      <div class="p-1 bg-white rounded shadow-sm">
        <table class="table table-hover user-select-none" id="review-table">
          <thead>
            <tr>
              <th scope="col">Question</th>
              <th>Section</th>
              <th id="th-points">Points</th>
              <th id="th-correct-answer" scope="col">Correct Answer</th>
              <th id="th-your-answer" scope="col">Your Answer</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <div id="review-question-popup" class="position-fixed abs-pos-center container-card allow-events popup w-100 d-none">
      <div class="d-flex">
        <div class="w-50 d-flex me-5" id="context-wrapper">
          <p id="context"></p>
        </div>
        <div class="vr me-5" id="context-split"></div>
        <div id="question-choices" class="d-flex flex-column w-50">
          <p id="banner" class="user-select-none"><b>Question <span id="top-current-question">0</span></b></p>
          <p id="question"></p>
          <ul id="choices" class="pe-none"></ul>
          <div id="explanation-wrapper">
            <h5 class="fw-bold">Explanation</h5>
            <p id="explanation"></p>
          </div>
        </div>
      </div>

      <hr>
      <div class="ms-auto">
        <button class="btn btn-secondary btn-popup-close">Close</button>
      </div>
    </div>
    <hr>
  </div>
</body>
</html>
