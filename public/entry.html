<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/entry.js" type="module" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="container-card container-card-wide">
    <h2 class="text-center">Test Login</h2>
    <form onsubmit="return false;">
      <div class="mb-3">
        <label for="test-id" class="form-label fw-bold">Test ID</label>
        <input type="text" class="form-control" id="test-id" placeholder="Test ID" required>
      </div>
      <div class="mb-3">
        <label for="ticket" class="form-label fw-bold">Ticket</label>
        <input type="text" class="form-control" id="ticket" placeholder="Ticket" required>
      </div>
      <small id="error-message" class="text-danger"></small>
      <button class="btn btn-primary w-100" id="enter">Enter</button>
    </form>
  </div>
</body>
</html>
